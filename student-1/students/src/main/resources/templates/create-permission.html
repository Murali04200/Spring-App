<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8" />
    <title>Create Permission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #eef2ff, #e0f2fe); }
        .nav-gradient { background: linear-gradient(90deg, #2563eb, #7c3aed); box-shadow: 0 6px 16px rgba(0,0,0,.2); }
        .card { border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,0.12); }
        .form-hint { color: #64748b; }
        .label-icon { width: 28px; height: 28px; display:inline-flex; align-items:center; justify-content:center; border-radius:8px; background:#eef2ff; color:#2563eb; margin-right:8px; }
        .card-title-area { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:10px; }
        .subtitle { color:#64748b; margin-bottom:16px; }
        .input-group-text { background:#fff; }
    </style>
</head>
<body>

<!-- Top Header: Back | Center Title | Profile -->
<nav class="navbar navbar-dark nav-gradient">
  <div class="container py-2">
    <div class="d-flex align-items-center w-100">
      <!-- Left: Back -->
      <a class="fw-semibold d-flex align-items-center gap-2 text-white text-decoration-none" href="/admin/permissions">
        <i class="bi bi-arrow-left-circle"></i>
        Back
      </a>

      <!-- Center: Title -->
      <div class="flex-grow-1 text-center">
        <h5 class="text-white mb-0">Create Permission</h5>
      </div>

      <!-- Right: Profile link/icon -->
      <div class="d-flex align-items-center gap-2">
        <a href="#profileModal" class="text-white small text-decoration-underline" data-bs-toggle="modal"></a>
        <button type="button" class="btn d-flex align-items-center justify-content-center"
                data-bs-toggle="modal" data-bs-target="#profileModal"
                style="width:38px;height:38px;border-radius:50%;background: linear-gradient(135deg,#7c3aed,#2563eb);color:#fff;box-shadow:0 6px 14px rgba(0,0,0,.25)">
          <i class="bi bi-person-fill"></i>
        </button>
      </div>
    </div>
  </div>
</nav>

<div class="container py-4">

<div class="card">
  <div class="card-body">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/admin/permissions}" method="post" class="row g-3">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="col-md-3">
        <label class="form-label d-flex align-items-center">
          <span class="label-icon"><i class="bi bi-upc-scan"></i></span> Code
        </label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-123"></i></span>
          <input id="codeInput" type="text" name="code" maxlength="1" pattern="[A-Z]" title="Single uppercase letter A–Z" class="form-control" placeholder="A–Z" required>
        </div>
        <div class="form-text form-hint">Single uppercase letter (e.g., F). Used to derive PERM_F.</div>
      </div>

      <div class="col-md-5">
        <label class="form-label d-flex align-items-center">
          <span class="label-icon"><i class="bi bi-tag"></i></span> Name
        </label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-type"></i></span>
          <input type="text" name="name" class="form-control" placeholder="e.g., MANAGE_PERMISSIONS" required>
        </div>
      </div>

      <div class="col-md-12">
        <label class="form-label d-flex align-items-center">
          <span class="label-icon"><i class="bi bi-card-text"></i></span> Description
        </label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-info-circle"></i></span>
          <textarea name="description" class="form-control" rows="3" placeholder="What this permission allows" required></textarea>
        </div>
      </div>

      <div class="col-12 d-flex align-items-center gap-2">
        <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Create</button>
        <a href="/admin/permissions" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-end modal-sm modal-dialog-scrollable">
    <div class="modal-content border-0" style="border-radius:16px; overflow:hidden;">
      <div class="p-4 text-white" style="background: linear-gradient(135deg,#2563eb,#7c3aed);">
        <div class="d-flex align-items-center gap-3">
          <div class="d-flex align-items-center justify-content-center"
               style="width:56px;height:56px;border-radius:50%;background:rgba(255,255,255,.2);">
            <i class="bi bi-person-fill fs-3"></i>
          </div>
          <div>
            <div class="fw-bold" sec:authentication="name">user</div>
            <div class="small" th:text="${#authentication.principal.attributes['email']} ?: '-'">-</div>
          </div>
        </div>
      </div>
      <div class="p-3">
        <div class="small text-muted">Subject ID</div>
        <div class="mb-2" th:text="${#authentication.principal.attributes['sub']} ?: '-'">-</div>
        <div class="small text-muted">Authorities</div>
        <div class="mb-3">
          <code class="d-inline-block px-2 py-1 me-1 mb-1 bg-light border rounded" th:each="a : ${#authentication.authorities}" th:text="${a}">ROLE_user</code>
        </div>
        <div class="d-grid gap-2">
          <form th:action="@{/logout}" method="post" class="d-grid">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-danger"><i class="bi bi-box-arrow-right"></i> Logout</button>
          </form>
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Auto-uppercase and restrict to single letter A–Z for the code field
  (function(){
    const el = document.getElementById('codeInput');
    if(!el) return;
    el.addEventListener('input', function(){
      let v = (this.value || '').toUpperCase().replace(/[^A-Z]/g, '');
      this.value = v.slice(0,1);
    });
  })();
</script>
</body>
</html>
