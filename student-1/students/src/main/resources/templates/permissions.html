<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8" />
    <title>Permissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #eef2ff, #e0f2fe); }
        .nav-gradient { background: linear-gradient(90deg, #2563eb, #7c3aed); box-shadow: 0 6px 16px rgba(0,0,0,.2); }
        .card { border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,0.12); }
        .table thead { background: linear-gradient(90deg, #3b82f6, #60a5fa); color: white; }
        .search-elevated { border: none; box-shadow: 0 8px 20px rgba(0,0,0,.10), 0 2px 6px rgba(0,0,0,.06); }
        .badge-soft { background: rgba(37,99,235,.1); color: #1d4ed8; border: 1px solid rgba(37,99,235,.2) }
    </style>
    <script>
        function filterPermissions() {
            const q = document.getElementById('permSearch').value.toLowerCase();
            const rows = document.querySelectorAll('#permTable tbody tr');
            rows.forEach(r => {
                const text = r.innerText.toLowerCase();
                r.style.display = text.includes(q) ? '' : 'none';
            });
        }
        function viewUserPerms(ev) {
            ev.preventDefault();
            const input = document.getElementById('usernameInput');
            const username = (input.value || '').trim();
            if (!username) return;
            const encoded = encodeURIComponent(username);
            window.location.href = '/admin/permissions/user/' + encoded;
        }
    </script>
    
</head>
<body>

<!-- Top bar -->
<nav class="navbar navbar-dark nav-gradient">
  <div class="container py-2">
    <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="/admin/dashboard">
      <i class="bi bi-arrow-left-circle"></i>
      Back
    </a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <h5 class="text-white mb-0">Permissions</h5>
      <button type="button" class="btn d-flex align-items-center justify-content-center"
              data-bs-toggle="modal" data-bs-target="#profileModal"
              style="width:40px;height:40px;border-radius:50%;background: linear-gradient(135deg,#7c3aed,#2563eb);color:#fff;box-shadow:0 6px 14px rgba(0,0,0,.25)">
        <i class="bi bi-person-fill"></i>
      </button>
    </div>
  </div>
  </nav>

<div class="container py-4">

<div class="card mb-4">
    <div class="card-body">
        <div class="d-flex flex-column flex-md-row gap-3 justify-content-between align-items-md-center mb-3">
            <h5 class="mb-0">All Permissions</h5>
            <div class="input-group w-100 w-md-50 search-elevated" style="max-width: 460px; border-radius: 12px; overflow:hidden;">
                <span class="input-group-text bg-white border-0"><i class="bi bi-search"></i></span>
                <input id="permSearch" type="text" class="form-control border-0" placeholder="Search by code, name, description..." oninput="filterPermissions()">
            </div>
        </div>

        <div class="table-responsive">
            <table id="permTable" class="table table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Active</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="p,iter : ${permissions}">
                        <td th:text="${iter.index + 1}">1</td>
                        <td><span class="badge badge-soft" th:text="${p.code}">A</span></td>
                        <td th:text="${p.name}">CREATE_USER</td>
                        <td th:text="${p.description}">Create user in Keycloak and student details</td>
                        <td>
                            <span th:if="${p.active}" class="badge bg-success text-white">Active</span>
                            <span th:if="${!p.active}" class="badge bg-secondary text-white">Inactive</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<div class="card" sec:authorize="hasAuthority('PERM_G')">
    <div class="card-body">
        <h5 class="mb-3">View User Permissions</h5>
        <form class="row g-2" onsubmit="viewUserPerms(event)">
            <div class="col-sm-8 col-md-6 col-lg-4">
                <input id="usernameInput" type="text" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-eye"></i> View
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-end modal-sm modal-dialog-scrollable">
    <div class="modal-content border-0" style="border-radius:16px; overflow:hidden;">
      <div class="p-4 text-white" style="background: linear-gradient(135deg,#2563eb,#7c3aed);">
        <div class="d-flex align-items-center gap-3">
          <div class="d-flex align-items-center justify-content-center"
               style="width:56px;height:56px;border-radius:50%;background:rgba(255,255,255,.2);">
            <i class="bi bi-person-fill fs-3"></i>
          </div>
          <div>
            <div class="fw-bold" sec:authentication="name">user</div>
            <div class="small" th:text="${#authentication.principal.attributes['email']} ?: '-'">-</div>
          </div>
        </div>
      </div>
      <div class="p-3">
        <div class="small text-muted">Subject ID</div>
        <div class="mb-2" th:text="${#authentication.principal.attributes['sub']} ?: '-'">-</div>
        <div class="small text-muted">Authorities</div>
        <div class="mb-3">
          <code class="d-inline-block px-2 py-1 me-1 mb-1 bg-light border rounded" th:each="a : ${#authentication.authorities}" th:text="${a}">ROLE_user</code>
        </div>
        <div class="d-grid gap-2">
          <form th:action="@{/logout}" method="post" class="d-grid">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-danger"><i class="bi bi-box-arrow-right"></i> Logout</button>
          </form>
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
