<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
          background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
          min-height: 100vh;
          display: flex;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 0 0 12px 12px;
        }

        /* Sidebar */
        .sidebar {
          height: 100vh;
          width: 220px;
          background-color: #1f2937;
          padding-top: 60px;
          position: fixed;
          left: 0;
        }
        .sidebar a {
          color: #9ca3af;
          padding: 14px 20px;
          display: flex;
          align-items: center;
          gap: 10px;
          text-decoration: none;
          transition: 0.3s;
        }
        .sidebar a:hover {
          background-color: #374151;
          color: #fff;
        }

        /* Content */
        .content {
          margin-left: 220px;
          padding: 20px;
          width: 100%;
        }

        /* Dashboard Cards */
        .dashboard-card {
            min-height: 200px;
            border-radius: 18px;
            color: black !important;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            padding: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Gradient Border Effect */
        .dashboard-card::before {
          content: "";
          position: absolute;
          inset: -3px;
          border-radius: 20px;
          background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
          z-index: -1;
          filter: blur(8px);
          opacity: 0.55;
          transition: opacity 0.3s ease, filter 0.3s ease;
        }

        .dashboard-card:hover {
          transform: translateY(-6px) scale(1.03);
          box-shadow: 0 0 18px rgba(0,0,0,0.25);
        }
        .dashboard-card:hover::before {
          opacity: 1;
          filter: blur(2px);
        }

        /* Custom gradients */
       /* .gradient-blue { background: linear-gradient(135deg, #dbeafe, #60a5fa); }
        .gradient-indigo { background: linear-gradient(135deg, #e0e7ff, #a78bfa); } */

        /* Logout button */
        .btn-gradient {
             background: linear-gradient(90deg, #ef4444, #dc2626);
            color: white;
            border: none;
            transition: 0.3s;
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #ec4899, #db2777);
            color: white;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <a href="/user/dashboard"><i class="bi bi-house-fill"></i> Dashboard</a>
    <a href="/students"><i class="bi bi-people-fill"></i> Student List</a>
    <a href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<!-- Page Content -->
<div class="content">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">ðŸŽ“ User Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="btn btn-gradient d-flex align-items-center gap-2" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row g-4 justify-content-center">
        <!-- Card: Student List -->
        <div class="col-md-4">
            <a href="/students" class="card dashboard-card gradient-blue">
                <i class="bi bi-people-fill fs-2 mb-2"></i>
                <h5 class="fw-bold">View Students</h5>
                <p>See all student details</p>
            </a>
        </div>

        <!-- Card: Profile -->
        <div class="col-md-4">
            <a href="#" class="card dashboard-card gradient-indigo">
                <i class="bi bi-person-circle fs-2 mb-2"></i>
                <h5 class="fw-bold">My Profile</h5>
                <p>Manage your account</p>
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
