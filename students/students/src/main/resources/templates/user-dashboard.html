<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 220px;
            background-color: #1f2937;
            padding-top: 60px;
            position: fixed;
            left: 0;
        }
        .sidebar a {
            color: #9ca3af;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #374151;
            color: #fff;
        }

        /* Content */
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
        }
         .navbar {
          background: linear-gradient(90deg, #2563eb, #4f46e5);
          box-shadow: 0 4px 15px rgba(0,0,0,0.2);
          border-radius: 10px;
        }
        /* Dashboard Cards */
        .dashboard-card {
            min-height: 200px;
            border-radius: 18px;
            color: black !important;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
        }
        .dashboard-card::before {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 20px;
            background: linear-gradient(135deg, #a78bfa, #f472b6);
            z-index: -1;
            filter: blur(10px);
            opacity: 0.6;
            transition: opacity 0.3s ease, filter 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 0 20px rgba(0,0,0,0.35);
        }
        .dashboard-card:hover::before {
            opacity: 1;
            filter: blur(5px);
        }

        /* Buttons */
        .btn-gradient {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            color: white;
            border: none;
            transition: 0.3s;
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #ec4899, #db2777);
            color: white;
        }

        .btn-danger-gradient {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }
        .btn-danger-gradient:hover {
            background: linear-gradient(90deg, #dc2626, #b91c1c);
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <a href="/user/dashboard"><i class="bi bi-house-fill"></i> Dashboard</a>
    <a href="/students"><i class="bi bi-people-fill"></i> Student List</a>
    <a href="#" data-bs-toggle="modal" data-bs-target="#profileModal"><i class="bi bi-person-circle"></i> My Profile</a>
    <a href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<!-- Page Content -->
<div class="content">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                âœ¨
                <span sec:authorize="hasRole('clerk')">Clerk Dashboard</span>
                <span sec:authorize="hasRole('user')">User Dashboard</span>
                &nbsp;|&nbsp;
                <span sec:authentication="name"></span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="btn btn-gradient d-flex align-items-center gap-2" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row g-4 justify-content-center">
        <!-- Card: Student List -->
        <div class="col-md-4">
            <a href="/students" class="card dashboard-card gradient-blue">
                <i class="bi bi-people-fill fs-2 mb-2"></i>
                <h5 class="fw-bold">View Students</h5>
                <p>See all student details</p>
            </a>
        </div>

        <!-- Card: Profile -->
        <div class="col-md-4">
            <a href="#" class="card dashboard-card gradient-indigo" data-bs-toggle="modal" data-bs-target="#profileModal">
                <i class="bi bi-person-circle fs-2 mb-2"></i>
                <h5 class="fw-bold">My Profile</h5>
                <p>View or update your profile</p>
            </a>
        </div>
    </div>
</div>

<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">

            <!-- Header -->
            <div class="modal-header text-white border-0"
                 style="background: linear-gradient(135deg, #667eea, #764ba2);">
                <h5 class="modal-title fw-bold d-flex align-items-center gap-2" id="profileModalLabel">
                    <i class="bi bi-person-bounding-box fs-4"></i> My Profile
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <!-- Body -->
            <div class="modal-body bg-light bg-gradient p-4">
                <div class="card border-0 shadow-sm p-4 rounded-4 mb-4"
                     style="background: rgba(255,255,255,0.9); backdrop-filter: blur(6px);">

                    <p class="mb-3">
                        <span class="fw-bold text-secondary"><i class="bi bi-upc-scan"></i> ID:</span>
                        <span class="text-dark ms-2" sec:authentication="principal.attributes['sub']"></span>
                    </p>
                    <p class="mb-3">
                        <span class="fw-bold text-secondary"><i class="bi bi-person-fill"></i> Name:</span>
                        <span class="text-dark ms-2" sec:authentication="name"></span>
                    </p>
                    <p class="mb-0">
                        <span class="fw-bold text-secondary"><i class="bi bi-envelope-at-fill"></i> Email:</span>
                        <span class="text-dark ms-2" sec:authentication="principal.attributes['email']"></span>
                    </p>
                </div>

                <!-- Change Password Button -->
                <button class="btn w-100 py-2 fw-bold text-white rounded-pill shadow"
                        style="background: linear-gradient(135deg, #ff512f, #dd2476);"
                        data-bs-toggle="modal" data-bs-target="#changePasswordModal" data-bs-dismiss="modal">
                    <i class="bi bi-key-fill me-2"></i> Change Password
                </button>
            </div>
        </div>
    </div>
</div>


<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content border-0 shadow-lg rounded-4">
            <div class="modal-header bg-warning text-dark rounded-top-4">
                <h5 class="modal-title" id="changePasswordLabel"><i class="bi bi-key-fill"></i> Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="changePasswordForm" th:action="@{/user/change-password}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Old Password</label>
                        <input type="password" name="oldPassword" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" name="newPassword" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control" required>
                    </div>

                    <div id="passwordSuccess" class="alert alert-success text-center d-none">
                        Password updated successfully!
                    </div>
                    <div id="passwordError" class="alert alert-danger text-center d-none">
                        Error updating password. Please try again.
                    </div>

                    <button type="submit" class="btn btn-gradient w-100">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
