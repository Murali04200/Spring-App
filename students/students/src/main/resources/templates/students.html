<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2ff, #e0f2fe);
        }
        .navbar {
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 0 0 12px 12px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
        .table thead {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
        }
        /* üé® Smart Delete Icon Button */
        .btn-delete-icon {
            background: linear-gradient(145deg, #ef4444, #dc2626);
            border: none;
            color: white;
            border-radius: 50%;
            padding: 6px 13px;
            font-size: 1.1rem;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.25),
                        -4px -4px 8px rgba(255,255,255,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-delete-icon:hover {
            transform: scale(1.15);
            box-shadow: 2px 2px 6px rgba(0,0,0,0.35),
                        -2px -2px 6px rgba(255,255,255,0.4);
            background: linear-gradient(145deg, #dc2626, #b91c1c);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-mortarboard-fill me-2"></i> Students App
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <!-- üîô Back button (only for Admins) -->
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_admin')">
                    <a class="btn btn-warning fw-bold me-3 d-flex align-items-center gap-2" th:href="@{/admin/dashboard}">
                        <i class="bi bi-arrow-left-circle"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_user')">
                    <a class="btn btn-warning fw-bold me-3 d-flex align-items-center gap-2" th:href="@{/user/dashboard}">
                        <i class="bi bi-arrow-left-circle"></i> Dashboard
                    </a>
                </li>
                <!-- Logout -->
                <li class="nav-item">
                    <a class="btn btn-danger fw-bold d-flex align-items-center gap-2" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container mt-5">
    <h2 class="mb-4 text-center fw-bold text-dark">Student List</h2>
    <div class="card">
        <div class="card-body">
            <table class="table table-hover table-striped align-middle">
                <thead>
                <tr>
                    <th><i class="bi bi-hash"></i> ID</th>
                    <th><i class="bi bi-person-fill"></i> Name</th>
                    <th><i class="bi bi-envelope-fill"></i> Email</th>
                    <th><i class="bi bi-journal-bookmark-fill"></i> Course</th>
                    <th><i class="bi bi-geo-alt-fill"></i> Location</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.course}"></td>
                    <td th:text="${student.location}"></td>
                    <td>
                        <!-- Smart Delete Icon (Admin Only) -->
                        <button class="btn-delete-icon"
                                sec:authorize="hasRole('ROLE_admin')"
                                data-bs-toggle="modal"
                                data-bs-target="#confirmDeleteModal"
                                th:attr="data-student-id=${student.id}">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="confirmDeleteLabel"><i class="bi bi-exclamation-triangle-fill"></i> Confirm Delete</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ‚ö†Ô∏è Are you sure you want to delete this student? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a id="confirmDeleteBtn" class="btn btn-danger">
                    <i class="bi bi-trash3-fill"></i> Delete
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const deleteModal = document.getElementById("confirmDeleteModal");
      const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");

      deleteModal.addEventListener("show.bs.modal", function (event) {
        const button = event.relatedTarget;
        const studentId = button.getAttribute("data-student-id");
        confirmDeleteBtn.setAttribute("href", "/students/delete/" + studentId);
      });
    });
</script>

</body>
</html>
