<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2ff, #e0f2fe);
        }
        .navbar {
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 0 0 12px 12px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
        .table thead {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
        }
        .btn-gradient {
            background: linear-gradient(90deg, #f472b6, #ec4899);
            color: white;
            border: none;
            transition: 0.3s;
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #ec4899, #db2777);
            color: white;
        }
        .btn-dashboard {
            background: linear-gradient(90deg, #facc15, #f59e0b);
            color: black;
            font-weight: 600;
        }
        .btn-dashboard:hover {
            background: linear-gradient(90deg, #fbbf24, #d97706);
            color: black;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-mortarboard-fill me-2"></i> Students App
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <!-- ðŸ”™ Back button (only for Admins) -->
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_admin')">
                    <a class="btn btn-dashboard me-3 d-flex align-items-center gap-2" th:href="@{/admin/dashboard}">
                        <i class="bi bi-arrow-left-circle"></i> Dashboard
                    </a>
                </li>
                <!-- Logout -->
                <li class="nav-item">
                    <a class="btn btn-gradient d-flex align-items-center gap-2" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container mt-5">
    <h2 class="mb-4 text-center fw-bold text-dark">Student List</h2>
    <div class="card">
        <div class="card-body">
            <table class="table table-hover table-striped align-middle">
                <thead>
                <tr>
                    <th><i class="bi bi-hash"></i> ID</th>
                    <th><i class="bi bi-person-fill"></i> Name</th>
                    <th><i class="bi bi-envelope-fill"></i> Email</th>
                    <th><i class="bi bi-journal-bookmark-fill"></i> Course</th>
                    <th><i class="bi bi-geo-alt-fill"></i> Location</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.course}"></td>
                    <td th:text="${student.location}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
