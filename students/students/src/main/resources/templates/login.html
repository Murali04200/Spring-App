<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Students App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2ff, #e0f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            background: white;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
        }
        .btn-oauth {
            border-radius: 10px;
            padding: 10px;
            font-weight: 500;
            width: 100%;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s ease-in-out;
        }
        .btn-keycloak {
            background: linear-gradient(145deg, #4f46e5, #2563eb);
            color: white;
        }
        .btn-keycloak:hover {
            background: linear-gradient(145deg, #4338ca, #1d4ed8);
            color: white;
        }
        .btn-google {
            background: white;
            border: 1px solid #ddd;
            color: #444;
        }
        .btn-google:hover {
            background: #f5f5f5;
        }
        .btn-github {
            background: black;
            color: white;
        }
        .btn-github:hover {
            background: #222;
            color: white;
        }
    </style>
</head>
<body>

<div class="login-card text-center">
    <!-- Header -->
    <h2 class="fw-bold mb-2">
        <i class="bi bi-mortarboard-fill text-primary"></i> Students App
    </h2>
    <p class="text-muted mb-4">Sign in to continue</p>

    <!-- Success / Error messages -->
    <div th:if="${errorMsg}" class="alert alert-danger py-2" th:text="${errorMsg}"></div>
    <div th:if="${logoutMsg}" class="alert alert-success py-2" th:text="${logoutMsg}"></div>

    <!-- Keycloak Login -->
    <a href="/oauth2/authorization/keycloak" class="btn btn-oauth btn-keycloak">
        <i class="bi bi-shield-lock-fill"></i> Login with Keycloak
    </a>

    <!-- Google Login -->
    <a href="/oauth2/authorization/google" class="btn btn-oauth btn-google">
        <img src="https://www.svgrepo.com/show/355037/google.svg" width="20" height="20" alt="Google">
        Login with Google
    </a>

    <!-- GitHub Login -->
    <a href="/oauth2/authorization/github" class="btn btn-oauth btn-github">
        <i class="bi bi-github"></i> Login with GitHub
    </a>
</div>

</body>
</html>
