<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2ff, #e0f2fe);
        }
        .navbar {
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 0 0 12px 12px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
        .table thead {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
        }
        .btn-action-icon {
            border: none;
            color: white;
            border-radius: 50%;
            padding: 6px 13px;
            font-size: 1.1rem;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.25),
                        -4px -4px 8px rgba(255,255,255,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-action-icon:hover {
            transform: scale(1.15);
            box-shadow: 2px 2px 6px rgba(0,0,0,0.35),
                        -2px -2px 6px rgba(255,255,255,0.4);
        }
        .btn-delete { background: linear-gradient(145deg, #ef4444, #dc2626); }
        .btn-delete:hover { background: linear-gradient(145deg, #dc2626, #b91c1c); }
        .btn-update { background: linear-gradient(145deg, #374151, #111827); }
        .btn-update:hover { background: linear-gradient(145deg, #111827, #000000); }
        .btn-print { background: linear-gradient(145deg, #3b82f6, #2563eb); }
        .btn-print:hover { background: linear-gradient(145deg, #2563eb, #1d4ed8); }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-mortarboard-fill me-2"></i> Students App
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_admin','ROLE_manager','ROLE_jrmanager')">
                    <a class="btn btn-warning fw-bold me-3 d-flex align-items-center gap-2" th:href="@{/admin/dashboard}">
                        <i class="bi bi-arrow-left-circle"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_user','ROLE_clerk')">
                    <a class="btn btn-warning fw-bold me-3 d-flex align-items-center gap-2" th:href="@{/user/dashboard}">
                        <i class="bi bi-arrow-left-circle"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger fw-bold d-flex align-items-center gap-2" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container mt-5">

    <!-- ✅ Success Message -->
    <div id="successMessage" class="alert alert-success alert-dismissible fade show d-none" role="alert">
        <span id="successText"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h2 class="mb-4 text-center fw-bold text-dark">Student List</h2>
    <div class="card">
        <div class="card-body">
            <table class="table table-hover table-striped align-middle">
                <thead>
                <tr>
                    <th><i class="bi bi-hash"></i> ID</th>
                    <th><i class="bi bi-person-fill"></i> Name</th>
                    <th><i class="bi bi-envelope-fill"></i> Email</th>
                    <th><i class="bi bi-journal-bookmark-fill"></i> Course</th>
                    <th><i class="bi bi-geo-alt-fill"></i> Location</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.course}"></td>
                    <td th:text="${student.location}"></td>
                    <td>
                        <button class="btn-action-icon btn-delete"
                                sec:authorize="hasAnyRole('ROLE_admin','ROLE_manager')"
                                data-bs-toggle="modal"
                                data-bs-target="#confirmDeleteModal"
                                th:attr="data-student-id=${student.id}">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                        <button class="btn-action-icon btn-update ms-2"
                                sec:authorize="hasAnyRole('ROLE_admin','ROLE_manager','ROLE_jrmanager','ROLE_clerk')"
                                data-bs-toggle="modal"
                                data-bs-target="#updateStudentModal"
                                th:attr="data-student-id=${student.id},
                                         data-student-name=${student.name},
                                         data-student-email=${student.email},
                                         data-student-course=${student.course},
                                         data-student-location=${student.location}">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <a class="btn-action-icon btn-print ms-2"
                           sec:authorize="hasAnyRole('ROLE_admin','ROLE_manager','ROLE_jrmanager','ROLE_clerk','ROLE_user')"
                           th:href="@{'/students/print/' + ${student.id}}">
                            <i class="bi bi-printer-fill"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="confirmDeleteLabel"><i class="bi bi-exclamation-triangle-fill"></i> Confirm Delete</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                ⚠️ Are you sure you want to delete this student? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a id="confirmDeleteBtn" class="btn btn-danger">
                    <i class="bi bi-trash3-fill"></i> Delete
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateStudentModal" tabindex="-1" aria-labelledby="updateStudentLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form id="updateStudentForm" method="post" th:action="@{/students/update/__id__}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="updateStudentLabel"><i class="bi bi-pencil-fill"></i> Update Student</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="update-id" name="id">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" id="update-name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="update-email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Course</label>
                        <input type="text" id="update-course" name="course" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" id="update-location" name="location" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-dark"><i class="bi bi-check-circle-fill"></i> Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const deleteModal = document.getElementById("confirmDeleteModal");
        const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
        const successMessage = document.getElementById("successMessage");
        const successText = document.getElementById("successText");

        // ✅ Delete Handler
        deleteModal.addEventListener("show.bs.modal", function (event) {
            const button = event.relatedTarget;
            const studentId = button.getAttribute("data-student-id");
            confirmDeleteBtn.setAttribute("href", "/students/delete/" + studentId);

            confirmDeleteBtn.onclick = function (e) {
                e.preventDefault();
                fetch("/students/delete/" + studentId, {method: "DELETE"})
                    .then(res => {
                        if (res.ok) {
                            const row = [...document.querySelectorAll("table tbody tr")]
                                .find(r => r.cells[0].innerText === studentId);
                            if (row) row.remove();
                            showSuccess("Student deleted successfully ✅");
                            sortTable();
                        }
                    });
                bootstrap.Modal.getInstance(deleteModal).hide();
            };
        });

        // ✅ Update Handler
        const updateModal = document.getElementById("updateStudentModal");
        const updateForm = document.getElementById("updateStudentForm");

        updateModal.addEventListener("show.bs.modal", function (event) {
            const button = event.relatedTarget;
            const id = button.getAttribute("data-student-id");
            const name = button.getAttribute("data-student-name");
            const email = button.getAttribute("data-student-email");
            const course = button.getAttribute("data-student-course");
            const location = button.getAttribute("data-student-location");

            document.getElementById("update-id").value = id;
            document.getElementById("update-name").value = name;
            document.getElementById("update-email").value = email;
            document.getElementById("update-course").value = course;
            document.getElementById("update-location").value = location;

            updateForm.setAttribute("action", "/students/update/" + id);
        });

        updateForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const formData = new FormData(updateForm);
            const id = formData.get("id");

            fetch(updateForm.action, {
                method: "POST",
                body: formData
            }).then(res => {
                if (res.ok) {
                    const row = [...document.querySelectorAll("table tbody tr")]
                        .find(r => r.cells[0].innerText === id);
                    if (row) {
                        row.children[1].innerText = formData.get("name");
                        row.children[2].innerText = formData.get("email");
                        row.children[3].innerText = formData.get("course");
                        row.children[4].innerText = formData.get("location");
                    }
                    showSuccess("Student updated successfully ✅");
                    sortTable();
                }
            });
            bootstrap.Modal.getInstance(updateModal).hide();
        });

        // ✅ Show success message
        function showSuccess(msg) {
            successText.innerText = msg;
            successMessage.classList.remove("d-none");
            setTimeout(() => successMessage.classList.add("d-none"), 3000);
        }

        // ✅ Sort table by ID ascending
        function sortTable() {
            const table = document.querySelector("table tbody");
            const rows = Array.from(table.rows);
            rows.sort((a, b) => {
                return parseInt(a.cells[0].innerText) - parseInt(b.cells[0].innerText);
            });
            rows.forEach(row => table.appendChild(row));
        }

        sortTable(); // initial sort on load
    });
</script>

</body>
</html>
