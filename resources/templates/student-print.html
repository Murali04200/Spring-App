<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print {
          .no-print { display: none !important; }
          body { background: white !important; }
        }
        body { background: #f6f8ff; }
        .card { border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,0.12); }
        .label { font-weight: 600; color: #475569; }
    </style>
</head>
<body class="container py-5">

<div class="d-flex justify-content-between align-items-center mb-4 no-print">
    <h2 class="mb-0 fw-bold text-dark">Student Details</h2>
    <div class="d-flex gap-2">
        <a href="/students" class="btn btn-outline-secondary">Back</a>
        <button class="btn btn-primary" onclick="window.print()">Print</button>
    </div>
</div>

<div class="card">
  <div class="card-body p-4">
    <div class="row gy-3">
      <div class="col-12 col-md-6">
        <div class="label">ID</div>
        <div th:text="${student.id}">1</div>
      </div>
      <div class="col-12 col-md-6">
        <div class="label">Name</div>
        <div th:text="${student.name}">John Doe</div>
      </div>
      <div class="col-12 col-md-6">
        <div class="label">Email</div>
        <div th:text="${student.email}">john@example.com</div>
      </div>
      <div class="col-12 col-md-6">
        <div class="label">Class</div>
        <div th:text="${student.className} ?: '-'">10A</div>
      </div>
      <div class="col-12 col-md-6">
        <div class="label">Total Marks</div>
        <div th:text="${student.totalMarks} ?: 0">0</div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
