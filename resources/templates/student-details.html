<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #eef2ff, #e0f2fe);
            min-height: 100vh;
        }

        .detail-navbar {
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 0 0 18px 18px;
        }

        .detail-navbar .btn-back {
            background: rgba(255,255,255,0.16);
            color: #fff;
            border: none;
            border-radius: 999px;
            padding: 0.45rem 1.2rem;
            transition: 0.3s ease;
        }

        .detail-navbar .btn-back:hover {
            background: rgba(255,255,255,0.28);
            color: #fff;
        }

        .detail-navbar .title-wrap {
            flex-grow: 1;
        }

        @media (max-width: 576px) {
            .detail-navbar .title-wrap small {
                display: none;
            }
        }

        .info-card .badge {
            font-size: 0.85rem;
            padding: 0.45rem 0.75rem;
        }

        .info-card {
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.45);
            box-shadow: 0 18px 36px rgba(15,23,42,0.14);
            backdrop-filter: blur(6px);
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark mb-4 detail-navbar">
    <div class="container d-flex align-items-center gap-3">
        <a class="btn-back d-inline-flex align-items-center gap-2 text-decoration-none" th:href="@{/admin/dashboard}">
            <i class="bi bi-arrow-left-circle"></i>
            <span>Back</span>
        </a>
        <div class="title-wrap text-center text-white">
            <div class="fw-semibold fs-5">Student Details</div>
            <small class="text-white-50" th:text="${student.name}">Student Name</small>
        </div>
        <button type="button" class="btn d-flex align-items-center justify-content-center" data-bs-toggle="modal" data-bs-target="#profileModal"
                style="width:42px;height:42px;border-radius:50%;background: rgba(255,255,255,0.2);color:#fff;box-shadow:0 6px 14px rgba(0,0,0,.25)">
            <i class="bi bi-person-fill"></i>
        </button>
    </div>
</nav>
<div class="container mt-4">
    <div class="row g-3">
        <div class="col-12">
            <div class="card shadow-sm info-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="card-title mb-0" th:text="${student.name}">Student Name</h4>
                        <span class="badge bg-secondary" th:text="${student.className} ?: 'Class N/A'">Class N/A</span>
                    </div>
                    <div class="row g-2">
                        <div class="col-md-4"><strong>Email:</strong> <span th:text="${student.email}">-</span></div>
                        <div class="col-md-4"><strong>Student ID:</strong> <span th:text="${student.id}">-</span></div>
                        <div class="col-md-4"><strong>Total Marks:</strong> <span class="badge bg-primary" th:text="${student.totalMarks} ?: 'NIL'">NIL</span></div>
                    </div>
                </div>
            </div>
        </div>
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h6 class="mb-0">Subject-wise Marks</h6>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Subject</th>
                            <th>Code</th>
                            <th>Teacher</th>
                            <th class="text-end">Mark</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(marks)}">
                            <td colspan="5" class="text-center text-muted p-3">No marks entered yet.</td>
                        </tr>
                        <tr th:each="m, i : ${marks}">
                            <td th:text="${i.index + 1}">1</td>
                            <td th:text="${m.subject.name}">Mathematics</td>
                            <td th:text="${m.subject.code}">MATH</td>
                            <td th:text="${m.teacher.name}">Teacher Name</td>
                            <td class="text-end" th:text="${m.mark}">90</td>
                        </tr>
                        </tbody>
                        <tfoot th:if="${!#lists.isEmpty(marks)}">
                        <tr>
                            <th colspan="4" class="text-end">Total</th>
                            <th class="text-end" th:text="${student.totalMarks} ?: 'NIL'">NIL</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-end modal-sm modal-dialog-scrollable">
        <div class="modal-content border-0" style="border-radius:16px; overflow:hidden;">
            <div class="p-4 text-white" style="background: linear-gradient(135deg,#2563eb,#7c3aed);">
                <div class="d-flex align-items-center gap-3">
                    <div class="d-flex align-items-center justify-content-center"
                         style="width:56px;height:56px;border-radius:50%;background:rgba(255,255,255,.2);">
                        <i class="bi bi-person-fill fs-3"></i>
                    </div>
                    <div>
                        <div class="fw-bold" sec:authentication="name">user</div>
                        <div class="small" th:text="${#authentication.principal?.attributes['email']} ?: '-'">-</div>
                    </div>
                </div>
            </div>
            <div class="p-3">
                <div class="small text-muted">Subject ID</div>
                <div class="mb-2" th:text="${#authentication.principal?.attributes['sub']} ?: '-'">-</div>
                <div class="small text-muted">Authorities</div>
                <div class="mb-3">
                    <code class="d-inline-block px-2 py-1 me-1 mb-1 bg-light border rounded" th:each="a : ${#authentication.authorities}" th:text="${a}">ROLE_user</code>
                </div>
                <div class="d-grid gap-2">
                    <form th:action="@{/logout}" method="post" class="d-grid">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-danger"><i class="bi bi-box-arrow-right"></i> Logout</button>
                    </form>
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
