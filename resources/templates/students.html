<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <!-- CSRF meta for JS fallback -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2ff, #e0f2fe);
        }
        .navbar {
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 0 0 12px 12px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
        /* Filter bar styles */
        .filter-bar {
            background: rgba(255,255,255,0.65);
            border: 1px solid rgba(255,255,255,0.35);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border-radius: 14px;
            padding: 10px 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        .select-with-icon {
            position: relative;
            min-width: 200px;
        }
        .select-with-icon .icon-badge {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px; height: 22px;
            border-radius: 6px;
            display: inline-flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            color: #fff; font-size: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,.12);
            pointer-events: none;
        }
        .select-with-icon select {
            padding-left: 48px;
        }
        .btn-add-student {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff !important;
            border: none;
            border-radius: 999px;
            padding: 10px 16px;
            box-shadow: 0 10px 22px rgba(34,197,94,.25);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-add-student:hover { filter: brightness(.98); color: #fff; }
        .search-input {
            min-width: 240px;
            border-radius: 999px;
            padding-left: 36px !important;
            box-shadow: inset 0 1px 2px rgba(15,23,42,.08);
        }
        .search-wrapper {
            position: relative;
        }
        .search-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }
        .chip-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .chip-filter {
            border-radius: 999px;
            border: 1px solid rgba(37,99,235,.25);
            padding: 6px 14px;
            background: rgba(255,255,255,.8);
            color: #1f2937;
            cursor: pointer;
            transition: .2s;
            box-shadow: 0 4px 10px rgba(15,23,42,.08);
        }
        .chip-filter.active {
            background: linear-gradient(135deg,#2563eb,#7c3aed);
            color: #fff;
            box-shadow: 0 12px 24px rgba(37,99,235,.25);
        }
        .table thead {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
        }
        .btn-action-icon {
            border: none;
            color: white;
            border-radius: 50%;
            padding: 6px 13px;
            font-size: 1.1rem;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.25),
                        -4px -4px 8px rgba(255,255,255,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-action-icon:hover {
            transform: scale(1.15);
            box-shadow: 2px 2px 6px rgba(0,0,0,0.35),
                        -2px -2px 6px rgba(255,255,255,0.4);
        }
        .btn-delete { background: linear-gradient(145deg, #ef4444, #dc2626); }
        .btn-delete:hover { background: linear-gradient(145deg, #dc2626, #b91c1c); }
        .btn-update { background: linear-gradient(145deg, #374151, #111827); }
        .btn-update:hover { background: linear-gradient(145deg, #111827, #000000); }
        .btn-print { background: linear-gradient(145deg, #3b82f6, #2563eb); }
        .btn-print:hover { background: linear-gradient(145deg, #2563eb, #1d4ed8); }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container py-2">
    <div class="d-flex align-items-center w-100">
      <!-- Left: Back -->
      <div class="d-flex align-items-center" style="width:120px;">
        <a class="fw-semibold d-flex align-items-center gap-2 text-white text-decoration-none"
           th:href="@{/admin/dashboard}"
           sec:authorize="hasAnyAuthority('PERM_A','PERM_B','PERM_C','PERM_D','PERM_E')">
          <i class="bi bi-arrow-left-circle"></i>
          Back
        </a>
        <a class="fw-semibold d-flex align-items-center gap-2 text-white text-decoration-none"
           th:href="@{/user/dashboard}"
           sec:authorize="!hasAnyAuthority('PERM_A','PERM_B','PERM_C','PERM_D','PERM_E')">
          <i class="bi bi-arrow-left-circle"></i>
          Back
        </a>
      </div>

      <!-- Center: App title with icon -->
      <div class="flex-grow-1 text-center">
        <a class="navbar-brand fw-bold m-0 d-inline-flex align-items-center gap-2" href="#">
          <i class="bi bi-mortarboard-fill"></i>
          <span>Students App</span>
        </a>
      </div>

      <!-- Right: Profile -->
      <div class="d-flex align-items-center gap-2" style="width:120px; justify-content: end;">
        <button type="button" class="btn d-flex align-items-center justify-content-center"
                data-bs-toggle="modal" data-bs-target="#profileModal"
                style="width:38px;height:38px;border-radius:50%;
                       background: linear-gradient(135deg,#7c3aed,#2563eb);
                       color:#fff; box-shadow:0 6px 14px rgba(0,0,0,.25)">
          <i class="bi bi-person-fill"></i>
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Content -->
<div class="container mt-5">

    <!-- Actions header -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-3">
        <h2 class="mb-0 text-dark fw-bold d-flex align-items-center gap-2">
            <span class="badge bg-primary bg-gradient" style="border-radius:10px;"><i class="bi bi-people-fill"></i></span>
            Student List
        </h2>
        <div class="filter-bar d-flex flex-wrap align-items-center gap-3">
            <div class="search-wrapper">
                <i class="bi bi-search"></i>
                <input id="searchInput" type="search" class="form-control form-control-sm search-input" placeholder="Search name or email">
            </div>
            <div class="chip-group" id="classChipContainer"></div>
            <button id="clearFilters" type="button" class="btn btn-sm btn-outline-secondary">Clear</button>
            <a class="btn btn-add-student" href="/students/new" sec:authorize="hasAuthority('PERM_A')">
                <i class="bi bi-person-plus-fill"></i>
                <span>Add Student</span>
            </a>
        </div>
    </div>

    <!-- ✅ Success Message -->
    <div id="successMessage" class="alert alert-success alert-dismissible fade show d-none" role="alert">
        <span id="successText"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Removed duplicate page heading to declutter header -->
    <div class="card">
        <div class="card-body">
            <table class="table table-hover table-striped align-middle">
                <thead>
                <tr>
                    <th><i class="bi bi-list-ol"></i> Sl No</th>
                    <th><i class="bi bi-hash"></i> ID</th>
                    <th><i class="bi bi-person-fill"></i> Name</th>
                    <th><i class="bi bi-envelope-fill"></i> Email</th>
                    <th><i class="bi bi-building"></i> Class</th>
                    <th><i class="bi bi-123"></i> Total</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="studentsBody">
                <tr th:each="student : ${students}" th:attr="data-class=${student.className}">
                    <td class="serial"></td>
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.className} ?: '-' "></td>
                    <td th:text="${student.totalMarks} ?: 'NIL'"></td>
                    <td>
                        <button class="btn-action-icon btn-delete"
                                sec:authorize="hasAuthority('PERM_B')"
                                data-bs-toggle="modal"
                                data-bs-target="#confirmDeleteModal"
                                th:attr="data-student-id=${student.id}">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                        <button class="btn-action-icon btn-update ms-2"
                                sec:authorize="hasAuthority('PERM_C')"
                                data-bs-toggle="modal"
                                data-bs-target="#updateStudentModal"
                                th:attr="data-student-id=${student.id},
                                         data-student-name=${student.name},
                                         data-student-email=${student.email},
                                         data-student-class=${student.className}">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <a class="btn-action-icon btn-print ms-2"
                           th:href="@{'/students/print/' + ${student.id}}">
                            <i class="bi bi-printer-fill"></i>
                        </a>
                        <a class="btn-action-icon btn-print ms-2" th:href="@{'/students/' + ${student.id} + '/details'}" title="Details">
                            <i class="bi bi-eye-fill"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="confirmDeleteLabel"><i class="bi bi-exclamation-triangle-fill"></i> Confirm Delete</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                ⚠️ Are you sure you want to delete this student? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a id="confirmDeleteBtn" class="btn btn-danger">
                    <i class="bi bi-trash3-fill"></i> Delete
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateStudentModal" tabindex="-1" aria-labelledby="updateStudentLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form id="updateStudentForm" method="post" th:action="@{/students/update/__id__}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="updateStudentLabel"><i class="bi bi-pencil-fill"></i> Update Student</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="update-id" name="id">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" id="update-name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="update-email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Class</label>
                        <input type="text" id="update-class" name="className" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-dark"><i class="bi bi-check-circle-fill"></i> Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    // CSRF values for AJAX
    let CSRF_HEADER = /*[[${_csrf.headerName}]]*/ 'X-CSRF-TOKEN';
    let CSRF_TOKEN  = /*[[${_csrf.token}]]*/ '';
    // Fallback to meta tags if inline values are not present
    (function(){
        if(!CSRF_TOKEN || CSRF_TOKEN === '' || CSRF_TOKEN === 'null' || CSRF_TOKEN === 'undefined'){
            const mTok = document.querySelector('meta[name="_csrf"]');
            if(mTok && mTok.content) CSRF_TOKEN = mTok.content;
        }
        if(!CSRF_HEADER || CSRF_HEADER === '' || CSRF_HEADER === 'null' || CSRF_HEADER === 'undefined'){
            const mHdr = document.querySelector('meta[name="_csrf_header"]');
            if(mHdr && mHdr.content) CSRF_HEADER = mHdr.content;
        }
    })();

    document.addEventListener("DOMContentLoaded", function () {
        const deleteModal = document.getElementById("confirmDeleteModal");
        const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
        const successMessage = document.getElementById("successMessage");
        const successText = document.getElementById("successText");
        const searchInput = document.getElementById("searchInput");
        const classChipContainer = document.getElementById("classChipContainer");
        const clearFiltersBtn = document.getElementById("clearFilters");
        const studentsBody = document.getElementById("studentsBody");
        const selectedClasses = new Set();

        // ✅ Delete Handler
        deleteModal.addEventListener("show.bs.modal", function (event) {
            const button = event.relatedTarget;
            const studentId = button.getAttribute("data-student-id");
            confirmDeleteBtn.setAttribute("href", "/students/delete/" + studentId);

            confirmDeleteBtn.onclick = function (e) {
                e.preventDefault();
                // Use POST for CSRF-friendly delete
                fetch("/students/delete/" + studentId, {
                        method: "POST",
                        headers: { [CSRF_HEADER]: CSRF_TOKEN },
                        credentials: "same-origin"
                    }).then(async res => {
                        if (res.ok) {
                            const row = [...document.querySelectorAll("table tbody tr")]
                                .find(r => r.cells[1].innerText === studentId);
                            if (row) row.remove();
                            showSuccess("Student deleted successfully ✅");
                            sortTable();
                            applyClassFilter();
                            updateSerialNumbers();
                        } else if (res.status === 401 || res.status === 403) {
                            showSuccess("You do not have permission to delete this student (need PERM_B). ❌");
                        } else {
                            // Fallback to GET delete if server expects it
                            const res2 = await fetch("/students/delete/" + studentId, { method: "GET", credentials: "same-origin" });
                            if (res2.ok) {
                                const row = [...document.querySelectorAll("table tbody tr")]
                                    .find(r => r.cells[1].innerText === studentId);
                                if (row) row.remove();
                                showSuccess("Student deleted successfully ✅");
                                sortTable();
                                applyClassFilter();
                                updateSerialNumbers();
                            } else {
                                const text = await res.text().catch(()=>"");
                                showSuccess("Delete failed: " + (text || (res.status + " "+ res.statusText)) + " ❌");
                            }
                        }
                    }).catch(() => showSuccess("Network error trying to delete. ❌"));
                bootstrap.Modal.getInstance(deleteModal).hide();
            };
        });

        // ✅ Update Handler
        const updateModal = document.getElementById("updateStudentModal");
        const updateForm = document.getElementById("updateStudentForm");

        updateModal.addEventListener("show.bs.modal", function (event) {
            const button = event.relatedTarget;
            const id = button.getAttribute("data-student-id");
            const name = button.getAttribute("data-student-name");
            const email = button.getAttribute("data-student-email");
            const className = button.getAttribute("data-student-class");

            document.getElementById("update-id").value = id;
            document.getElementById("update-name").value = name;
            document.getElementById("update-email").value = email;
            document.getElementById("update-class").value = className || '';

            updateForm.setAttribute("action", "/students/update/" + id);
        });

        updateForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const formData = new FormData(updateForm);
            const id = formData.get("id");

            fetch(updateForm.action, {
                method: "POST",
                body: formData
            }).then(res => {
                if (res.ok) {
                    const row = [...document.querySelectorAll("table tbody tr")]
                        .find(r => r.cells[1].innerText === id);
                    if (row) {
                        // Columns: 0-Serial, 1-ID, 2-Name, 3-Email, 4-Class, 5-Total, 6-Actions
                        row.children[2].innerText = formData.get("name");
                        row.children[3].innerText = formData.get("email");
                        row.children[4].innerText = formData.get("className") || '-';
                    }
                    showSuccess("Student updated successfully ✅");
                    sortTable();
                    applyClassFilter();
                    updateSerialNumbers();
                }
            });
            bootstrap.Modal.getInstance(updateModal).hide();
        });

        // ✅ Show success message
        function showSuccess(msg) {
            successText.innerText = msg;
            successMessage.classList.remove("d-none");
            setTimeout(() => successMessage.classList.add("d-none"), 3000);
        }

        // ✅ Build class filter options from table rows
        function buildClassFilter() {
            if (!classChipContainer || !studentsBody) return;
            classChipContainer.innerHTML = "";
            const classes = new Set();
            studentsBody.querySelectorAll('tr').forEach(tr => {
                const cls = tr.getAttribute('data-class');
                if (cls && cls.trim() !== '') classes.add(cls.trim());
            });
            Array.from(classes).sort().forEach(c => {
                const chip = document.createElement('button');
                chip.type = 'button';
                chip.className = 'chip-filter btn btn-light btn-sm';
                chip.textContent = c;
                if (selectedClasses.has(c)) chip.classList.add('active');
                chip.addEventListener('click', () => {
                    if (selectedClasses.has(c)) {
                        selectedClasses.delete(c);
                        chip.classList.remove('active');
                    } else {
                        selectedClasses.add(c);
                        chip.classList.add('active');
                    }
                    persistFilters();
                    applyFilters();
                });
                classChipContainer.appendChild(chip);
            });
        }

        function applyFilters() {
            const query = (searchInput.value || '').trim().toLowerCase();
            studentsBody.querySelectorAll('tr').forEach(tr => {
                const cls = (tr.getAttribute('data-class') || '').trim();
                const name = tr.children[2]?.innerText?.toLowerCase() || '';
                const email = tr.children[3]?.innerText?.toLowerCase() || '';

                const classMatches = selectedClasses.size === 0 || selectedClasses.has(cls);
                const searchMatches = !query || name.includes(query) || email.includes(query);

                tr.style.display = classMatches && searchMatches ? '' : 'none';
            });
            updateSerialNumbers();
        }

        if (searchInput) {
            searchInput.addEventListener('input', () => {
                persistFilters();
                applyFilters();
            });
        }

        if (clearFiltersBtn) {
            clearFiltersBtn.addEventListener('click', () => {
                selectedClasses.clear();
                searchInput.value = '';
                Array.from(classChipContainer.querySelectorAll('.chip-filter')).forEach(chip => chip.classList.remove('active'));
                persistFilters();
                applyFilters();
            });
        }

        // ✅ Sort table by ID ascending
        function sortTable() {
            const table = document.querySelector("table tbody");
            const rows = Array.from(table.rows);
            rows.sort((a, b) => {
                return parseInt(a.cells[1].innerText) - parseInt(b.cells[1].innerText);
            });
            rows.forEach(row => table.appendChild(row));
        }

        // Renumber serials for visible rows
        function updateSerialNumbers() {
            let i = 1;
            studentsBody.querySelectorAll('tr').forEach(tr => {
                if (tr.style.display === 'none') return;
                const serialCell = tr.querySelector('td.serial');
                if (serialCell) serialCell.textContent = i++;
            });
        }

        sortTable(); // initial sort on load
        restoreFilters();
        buildClassFilter();
        applyFilters();

        function persistFilters(){
            try {
                localStorage.setItem('students_selectedClasses', JSON.stringify(Array.from(selectedClasses)));
                localStorage.setItem('students_searchQuery', searchInput.value || '');
            } catch(error) {}
        }

        function restoreFilters(){
            try {
                const savedClasses = JSON.parse(localStorage.getItem('students_selectedClasses') || '[]');
                savedClasses.forEach(c => selectedClasses.add(c));
                const savedQuery = localStorage.getItem('students_searchQuery');
                if (savedQuery) searchInput.value = savedQuery;
            } catch(error) {}
        }
    });
</script>

<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-end modal-sm modal-dialog-scrollable">
    <div class="modal-content border-0" style="border-radius:16px; overflow:hidden;">
      <div class="p-4 text-white" style="background: linear-gradient(135deg,#2563eb,#7c3aed);">
        <div class="d-flex align-items-center gap-3">
          <div class="d-flex align-items-center justify-content-center"
               style="width:56px;height:56px;border-radius:50%;background:rgba(255,255,255,.2);">
            <i class="bi bi-person-fill fs-3"></i>
          </div>
          <div>
            <div class="fw-bold" sec:authentication="name">user</div>
            <div class="small" th:text="${#authentication.principal.attributes['email']} ?: '-'">-</div>
          </div>
        </div>
      </div>
      <div class="p-3">
        <div class="small text-muted">Subject ID</div>
        <div class="mb-2" th:text="${#authentication.principal.attributes['sub']} ?: '-'">-</div>
        <div class="small text-muted">Authorities</div>
        <div class="mb-3">
          <code class="d-inline-block px-2 py-1 me-1 mb-1 bg-light border rounded" th:each="a : ${#authentication.authorities}" th:text="${a}">ROLE_user</code>
        </div>
        <div class="d-grid gap-2">
          <form th:action="@{/logout}" method="post" class="d-grid">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-danger"><i class="bi bi-box-arrow-right"></i> Logout</button>
          </form>
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
