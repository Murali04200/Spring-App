<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycloak Users</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background: linear-gradient(135deg, #eef2ff, #e0f2fe); font-family: 'Segoe UI', sans-serif; }
        .nav-gradient { background: linear-gradient(90deg, #2563eb, #7c3aed); box-shadow: 0 6px 16px rgba(0,0,0,.2); }
        .table-container { background: white; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); padding: 20px; }
        .table thead th { background: linear-gradient(90deg, #3b82f6, #60a5fa); color: white; font-weight: 600; text-align: center; }
        .badge { font-size: 0.9rem; padding: 6px 12px; border-radius: 12px; }
        .action-btn { border: none; background: transparent; font-size: 1.35rem; transition: transform 0.2s; border-radius: 50%; padding: 8px; }
        .action-btn:hover { transform: scale(1.12); }
    </style>
</head>
<body>

<!-- Top bar -->
<nav class="navbar navbar-dark nav-gradient">
  <div class="container py-2">
    <div class="d-flex align-items-center w-100">
      <!-- Left: Back -->
      <a class="fw-semibold d-flex align-items-center gap-2 text-white text-decoration-none" href="/admin/dashboard">
        <i class="bi bi-arrow-left-circle"></i>
        Back
      </a>

      <!-- Center: Title -->
      <div class="flex-grow-1 text-center">
        <h5 class="text-white mb-0">Keycloak Users</h5>
      </div>

      <!-- Right: Create (small) + Profile link/icon -->
      <div class="d-flex align-items-center gap-2">
        <a href="/admin/keycloak-users/new" class="btn p-0" sec:authorize="hasAuthority('PERM_A')" title="Create User" aria-label="Create User">
          <span class="d-inline-flex align-items-center justify-content-center"
                style="width:38px;height:38px;border-radius:50%;background:rgb(101, 226, 82);color:black;box-shadow:0 2px 8px rgba(0,0,0,.15)">
            <i class="bi bi-person-plus-fill"></i>
          </span>
        </a>
        <a href="#" class="text-white small text-decoration-underline" data-bs-toggle="modal" data-bs-target="#profileModal"></a>
        <button type="button" class="btn d-flex align-items-center justify-content-center"
                data-bs-toggle="modal" data-bs-target="#profileModal"
                style="width:38px;height:38px;border-radius:50%;background: linear-gradient(135deg,#7c3aed,#2563eb);color:#fff;box-shadow:0 6px 14px rgba(0,0,0,.25)">
          <i class="bi bi-person-fill"></i>
        </button>
      </div>
    </div>
  </div>
</nav>

<div class="container py-4">

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}">User updated successfully!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table class="table align-middle text-center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">john_doe</td>
                <td th:text="${user.email}">john@example.com</td>
                <td>
                    <span class="badge bg-primary shadow-sm" th:text="${user.role}">USER</span>
                </td>
                <td class="text-center">
                    <!-- Update Button (Permission C) -->
                    <button class="action-btn text-dark" sec:authorize="hasAuthority('PERM_C')"
                            data-bs-toggle="modal"
                            th:data-bs-target="'#updateUserModal-' + ${user.id}"
                            title="Edit User">
                        <i class="bi bi-pencil-fill"></i>
                    </button>

                    <!-- Delete Button (Permission B) -->
                    <button class="action-btn text-danger" sec:authorize="hasAuthority('PERM_B')"
                            data-bs-toggle="modal"
                            th:data-bs-target="'#deleteUserModal-' + ${user.id}"
                            title="Delete User">
                        <i class="bi bi-trash3-fill"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Update User Modals -->
<div th:each="user : ${users}">
    <div th:id="'updateUserModal-' + ${user.id}" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content shadow-lg border-0 rounded-4">
                <form th:action="@{'/admin/keycloak-users/update/' + ${user.id}}" method="post">
                    <div class="modal-header text-white"
                         style="background: linear-gradient(135deg, #1976d2, #42a5f5); border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
                        <h5 class="modal-title fw-bold">
                            <i class="bi bi-pencil-square me-2"></i> Update User
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control shadow-sm rounded-pill"
                                   th:value="${user.email}" name="email" required>
                        </div>

                        <!-- Role selection removed to keep system permission-based only -->
                        <input type="hidden" name="role" th:value="${user.role}" />

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">New Password
                                <small class="text-muted">(leave blank to keep current)</small>
                            </label>
                            <input type="password" class="form-control shadow-sm rounded-pill" name="password">
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="submit" class="btn btn-success rounded-pill px-4 shadow-sm">
                            <i class="bi bi-check-circle"></i> Save
                        </button>
                        <button type="button" class="btn btn-outline-secondary rounded-pill px-4" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete User Modals (Permission B) -->
<div th:each="user : ${users}" sec:authorize="hasAuthority('PERM_B')">
    <div th:id="'deleteUserModal-' + ${user.id}" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg border-0 rounded-4">
                <form th:action="@{'/admin/keycloak-users/delete/' + ${user.id}}" method="post">
                    <div class="modal-header text-white"
                         style="background: linear-gradient(135deg, #d32f2f, #ef5350); border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
                        <h5 class="modal-title fw-bold">
                            <i class="bi bi-trash-fill me-2"></i> Confirm Delete
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <i class="bi bi-exclamation-triangle-fill text-danger fs-1 mb-3"></i>
                        <p class="fw-bold fs-5">
                            Are you sure you want to delete
                            <strong th:text="${user.username}">?</strong>
                        </p>
                        <p class="text-muted">⚠️ This action cannot be undone!</p>
                    </div>
                    <div class="modal-footer justify-content-center border-0">
                        <button type="submit" class="btn btn-danger rounded-pill px-4 shadow-sm">
                            <i class="bi bi-check-circle"></i> Yes, Delete
                        </button>
                        <button type="button" class="btn btn-outline-secondary rounded-pill px-4" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-end modal-sm modal-dialog-scrollable">
    <div class="modal-content border-0" style="border-radius:16px; overflow:hidden;">
      <div class="p-4 text-white" style="background: linear-gradient(135deg,#2563eb,#7c3aed);">
        <div class="d-flex align-items-center gap-3">
          <div class="d-flex align-items-center justify-content-center"
               style="width:56px;height:56px;border-radius:50%;background:rgba(255,255,255,.2);">
            <i class="bi bi-person-fill fs-3"></i>
          </div>
          <div>
            <div class="fw-bold" sec:authentication="name">user</div>
            <div class="small" th:text="${#authentication.principal.attributes['email']} ?: '-'">-</div>
          </div>
        </div>
      </div>
      <div class="p-3">
        <div class="small text-muted">Subject ID</div>
        <div class="mb-2" th:text="${#authentication.principal.attributes['sub']} ?: '-'">-</div>
        <div class="small text-muted">Authorities</div>
        <div class="mb-3">
          <code class="d-inline-block px-2 py-1 me-1 mb-1 bg-light border rounded" th:each="a : ${#authentication.authorities}" th:text="${a}">ROLE_user</code>
        </div>
        <div class="d-grid gap-2">
          <form th:action="@{/logout}" method="post" class="d-grid">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-danger"><i class="bi bi-box-arrow-right"></i> Logout</button>
          </form>
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
